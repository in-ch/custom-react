<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카운터 테스트</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="dist/src/app.js"></script>
    <script type="module">
      import { createElement, render, useState } from "./dist/src/app.js";
      function Counter() {
        const [count, setCount] = useState(0);
        return createElement(
          "div",
          null,
          createElement("h1", null, `Count: ${count}`),
          createElement(
            "button",
            { onClick: () => setCount((c) => c + 1) },
            "Increment"
          )
        );
      }
      const container = document.getElementById("root");
      render(createElement("h1", null, `Count: 1`), container);
    </script>
  </body>
</html>
